$def with (ALL, LACIO, DSPIN)
$var title: This is title
<table style="display: none;">
	<caption>Online users</caption>
	<thead>
		<tr>
			<td></td>
            $for day in ALL: <th scope="col">$day</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">dSpIN</th>
            $for ds in DSPIN: <td>$ds</td>
		</tr>
		<tr>
			<th scope="row">Lacio</th>
            $for lac in LACIO: <td>$lac</td>
		</tr>
	</tbody>
</table>
